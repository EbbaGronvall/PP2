<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Meta tags for search engines -->
<meta name="description" content="The Sortinghat. A game where you sort the students in to their houses.">
<meta name="keywords" content="sortinghat, sortinggame, harry potter, gryffindor, hufflepuff, ravenclaw, slytherin">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Sortinghat</title>
  </head>
  <body>
    <!-- Main content -->
    <main>
      <div id="game-text">
        <h1>The Sortinghat</h1>
        <p>Sort <span id="character">X</span> into their Hogwarts House.</p>
      </div>

      <!-- Div containing divs with buttons for each house-->

      <div id="hogwarts-houses">
        <div>
          <button
            data-type="gryffindor"
            id="btn-gryffindor"
            aria-label="gryffindor"
            class="house-buttons"
          >
            <i class="fa-solid fa-shield"></i>
          </button>
          <h3>Gryffindor</h3>
        </div>

        <div>
          <button
            data-type="hufflepuff"
            id="btn-hufflepuff"
            aria-label="hufflepuff"
            class="house-buttons"
          >
            <i class="fa-solid fa-shield"></i>
          </button>
          <h3>Hufflepuff</h3>
        </div>

        <div>
          <button
            data-type="ravenclaw"
            id="btn-ravenclaw"
            aria-label="ravenclaw"
            class="house-buttons"
          >
            <i class="fa-solid fa-shield"></i>
          </button>
          <h3>Ravenclaw</h3>
        </div>

        <div>
          <button
            data-type="slytherin"
            id="btn-slytherin"
            aria-label="slytherin"
            class="house-buttons"
          >
            <i class="fa-solid fa-shield"></i>
          </button>
          <h3>Slytherin</h3>
        </div>
      </div>

      <div id="result-area">
        
        <p>Your score:
          <span id="correct-answer">0</span>/<span id="questions-answered"
            >0</span
          >
        </p>
      </div>
    </main>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccedcc2638.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
