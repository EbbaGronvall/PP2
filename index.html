    <!-- Main content -->
    <main>
      <h1>The Sortinghat</h1>
    <p>Sort the characters into their Hogwarts House.</p>
    <!-- Div containing name of character -->
    <div id="character-area">
      <span id="character">x</span>
    </div>
    <!-- Div containing divs with buttons for each house-->
    
      <div>

        <button data-type="gryffindor" id="btn-gryffindor" aria-label="gryffindor" class="house-buttons"><i class="fa-solid fa-shield"></i></button>
      
        <button data-type="hufflepuff" id="btn-hufflepuff" aria-label="hufflepuff" class="house-buttons"><i class="fa-solid fa-shield"></i></button>
      
      
        <button data-type="ravenclaw" id="btn-ravenclaw" aria-label="ravenclaw" class="house-buttons"><i class="fa-solid fa-shield"></i></button>
     
        <button data-type="slytherin" id="btn-slytherin" aria-label="slytherin" class="house-buttons"><i class="fa-solid fa-shield"></i></button>
      </div>
    
  </main>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/ccedcc2638.js"
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/script.js"></script>
